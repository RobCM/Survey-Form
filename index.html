<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!-- By Robert Colema 8/14/2018 -->

 <!-- Import fonts from Google-->
<link href="https://fonts.googleapis.com/css?family=Amatic SC " rel="stylesheet" type="text/css">
<div class="container">
  <div class="item1">
    <h1 id="title">A Survey Form!</h1>
  </div>
  <div class="item2">
    <div class="Des">
      <p id="description">This is an exmaple of a survey form.</p>
    </div>
    <!-- Form for the survey!-->
    <div class="FORM">
      <form id="survey-form">
        <!-- User Name -->
        <p><label id="name-label">Name:</label><input id="name" type="text" name="name"  style="margin-left:0.5em" required></p>
	      <!-- Email -->
        <p><label id="email-label">Email:</label><input id="email" type="email" name="email" size="35" style="margin-left:0.5em" required placeholder="Enter a valid email address"></p>
         <!-- Number input = Age -->
         <p><label id="number-label">Age:</label><input id="number" type="number" name="age"  size="5" style="margin-left:0.5em" required></p>
        
        <!-- Testing data inputs -->
        <input type="submit" value="Submit">
        
      </form>
    </div>
  </div>
  <div class="item3">
    <h6>RobCM 2018</h6>
  </div>
</div>
  
  

</body>

</html>
